<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#FAFAF8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Niffer Cosmetics - Product</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="h-full">
  <div class="min-h-full">
    <nav class="glass fixed top-0 left-0 right-0 z-50 px-4 md:px-8 py-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
        <a href="index.html" class="font-display text-3xl font-bold gradient-text logo-text flex-shrink-0">Niffer Mall</a>
        <div class="hidden md:flex items-center gap-8">
          <a href="index.html" class="nav-link text-sm font-medium">Home</a>
          <a href="shop.html" class="nav-link text-sm font-medium">Shop</a>
          <a href="index.html#categories" class="nav-link text-sm font-medium">Categories</a>
          <a href="about.html" class="nav-link text-sm font-medium">About</a>
          <a href="contact.html" class="nav-link text-sm font-medium">Contact</a>
        </div>
        <div class="flex-1 max-w-md mx-4 hidden md:block search-bar-wrap">
          <div class="search-bar-container">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            <div class="search-input-wrap">
              <input type="text" id="search-input" onkeyup="handleSearch(event)" onfocus="handleSearchFocus(); hideAnimatedPlaceholder('search-input')" onblur="handleSearchBlur('search-input')">
              <div class="search-placeholder-animated" id="search-placeholder-animated" aria-hidden="true"></div>
            </div>
          </div>
          <div id="search-results-dropdown" class="search-results-dropdown"></div>
        </div>
        <div class="flex items-center gap-2 flex-shrink-0">
          <a href="cart.html" class="p-2 hover:bg-white/50 rounded-full transition relative">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
            <span id="cart-count" class="absolute -top-1 -right-1 w-5 h-5 rounded-full text-xs flex items-center justify-center text-white" style="background: var(--primary-color);">0</span>
          </a>
          <button class="md:hidden p-2 hover:bg-white/50 rounded-full transition" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-white/30 pt-4">
        <div class="search-bar-wrap mb-4">
          <div class="search-bar-mobile">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            <div class="search-input-wrap">
              <input type="text" id="search-input-mobile" onkeyup="handleSearchMobile(event)" onfocus="hideAnimatedPlaceholder('search-input-mobile')" onblur="handleSearchBlur('search-input-mobile')">
              <div class="search-placeholder-animated" id="search-placeholder-mobile-animated" aria-hidden="true"></div>
            </div>
          </div>
          <div id="search-results-mobile" class="search-results-mobile"></div>
        </div>
        <div class="flex flex-col gap-3">
          <a href="index.html" class="py-2 px-4 rounded-lg hover:bg-white/50">Home</a>
          <a href="shop.html" class="py-2 px-4 rounded-lg hover:bg-white/50">Shop</a>
          <a href="index.html#categories" class="py-2 px-4 rounded-lg hover:bg-white/50">Categories</a>
          <a href="about.html" class="py-2 px-4 rounded-lg hover:bg-white/50">About</a>
          <a href="contact.html" class="py-2 px-4 rounded-lg hover:bg-white/50">Contact</a>
        </div>
      </div>
    </nav>

    <main class="pt-20 py-12 px-4 md:px-8 min-h-screen">
      <div class="max-w-7xl mx-auto" id="product-content">
        <!-- Filled by JS -->
      </div>
    </main>
  </div>

  <script src="js/device.js"></script>
  <script src="js/products.js"></script>
  <script src="js/app.js"></script>
  <script src="js/nav.js"></script>
  <script>
    const id = parseInt(new URLSearchParams(location.search).get('id')) || 1;
    const product = PRODUCTS.find(p => p.id === id) || PRODUCTS[0];
    const related = PRODUCTS.filter(p => p.category === product.category && p.id !== product.id).slice(0, 4);

    document.getElementById('product-content').innerHTML = `
      <div class="flex items-center gap-2 text-sm opacity-60 mb-8">
        <a href="index.html" class="hover:opacity-100">Home</a><span>/</span>
        <a href="shop.html" class="hover:opacity-100">Shop</a><span>/</span>
        <span class="opacity-80">${product.name}</span>
      </div>
      <div class="grid md:grid-cols-2 gap-8 md:gap-16 mb-16">
        <div>
          <div class="glass rounded-3xl p-8 sticky top-24 relative">
            <div class="aspect-square rounded-2xl overflow-hidden product-image-container">
              <img src="${product.images[0]}" alt="${product.name}" class="product-img" id="main-img">
            </div>
            ${product.badge ? `<span class="absolute top-6 left-6 glass px-4 py-2 rounded-full font-medium">${product.badge}</span>` : ''}
          </div>
        </div>
        <div class="space-y-6">
          <div>
            <p class="text-sm uppercase tracking-widest opacity-50 mb-2">${product.category}</p>
            <h1 class="font-display text-3xl md:text-4xl font-bold mb-4">${product.name}</h1>
          </div>
          <div class="flex items-baseline gap-4">
            <span class="font-display text-4xl font-bold">${formatPrice(product.price)}</span>
            ${product.originalPrice ? `<span class="text-xl line-through opacity-50">${formatPrice(product.originalPrice)}</span>` : ''}
            ${product.originalPrice ? `<span class="glass-dark px-3 py-1 rounded-full text-sm font-medium">Save ${formatPrice(product.originalPrice - product.price)}</span>` : ''}
          </div>
          <p class="text-lg opacity-80 leading-relaxed">${product.description}</p>
          ${product.category === 'fashion' ? `
          <div class="flex items-center gap-4 flex-wrap">
            <span class="font-medium w-full md:w-auto">Size:</span>
            <div class="flex flex-wrap gap-2">
              <button type="button" class="variant-btn size-option px-4 py-2 rounded-full border-2 border-pink-200 bg-white/70 hover:border-pink-300 transition font-medium text-sm" data-size="S">S</button>
              <button type="button" class="variant-btn size-option selected px-4 py-2 rounded-full border-2 border-pink-400 bg-pink-200/60 transition font-medium text-sm ring-2 ring-pink-400 ring-offset-2" data-size="M">M</button>
              <button type="button" class="variant-btn size-option px-4 py-2 rounded-full border-2 border-pink-200 bg-white/70 hover:border-pink-300 transition font-medium text-sm" data-size="L">L</button>
              <button type="button" class="variant-btn size-option px-4 py-2 rounded-full border-2 border-pink-200 bg-white/70 hover:border-pink-300 transition font-medium text-sm" data-size="XL">XL</button>
            </div>
          </div>
          <div class="flex items-center gap-4 flex-wrap">
            <span class="font-medium w-full md:w-auto">Color:</span>
            <div class="flex flex-wrap gap-2">
              ${(typeof FASHION_COLORS !== 'undefined' ? FASHION_COLORS : [{name:'Black',hex:'#1a1a1a'},{name:'Navy',hex:'#1e3a5f'},{name:'White',hex:'#f5f5f5'},{name:'Burgundy',hex:'#722f37'},{name:'Gray',hex:'#6b7280'}]).map((c, i) => `
              <button type="button" class="color-option variant-btn w-10 h-10 rounded-full border-2 transition shrink-0 ${c.hex === '#f5f5f5' ? 'border-gray-300' : 'border-transparent'} ${i === 0 ? 'selected ring-2 ring-pink-400 ring-offset-2' : ''}" data-color="${c.name}" style="background-color:${c.hex}" title="${c.name}"></button>
              `).join('')}
            </div>
          </div>
          ` : ''}
          <div class="flex items-center gap-4">
            <span class="font-medium">Quantity:</span>
            <div class="flex items-center gap-3 glass px-4 py-2 rounded-full">
              <button class="quantity-btn" onclick="const el=document.getElementById('qty'); const v=Math.max(1,parseInt(el.textContent)-1); el.textContent=v">âˆ’</button>
              <span id="qty" class="w-8 text-center font-medium">1</span>
              <button class="quantity-btn" onclick="const el=document.getElementById('qty'); el.textContent=parseInt(el.textContent)+1">+</button>
            </div>
          </div>
          <div class="flex gap-4 pt-4">
            <button onclick="addToCart(${product.id}, parseInt(document.getElementById('qty').textContent), ${product.category === 'fashion' ? "document.querySelector('.size-option.selected')?.dataset?.size" : "undefined"}, ${product.category === 'fashion' ? "document.querySelector('.color-option.selected')?.dataset?.color" : "undefined"})" class="btn-primary flex-1 py-4 rounded-full font-medium text-lg">Add to Cart</button>
          </div>
          <div class="grid grid-cols-3 gap-4 pt-6 border-t border-pink-100">
            <div class="text-center"><p class="text-xs opacity-70">Organic</p></div>
            <div class="text-center"><p class="text-xs opacity-70">Cruelty Free</p></div>
            <div class="text-center"><p class="text-xs opacity-70">Free Shipping</p></div>
          </div>
          ${product.category !== 'fashion' && product.category !== 'fragrance' ? `
          <details class="glass rounded-xl">
            <summary class="p-4 cursor-pointer font-medium">Ingredients</summary>
            <div class="px-4 pb-4 text-sm opacity-70">Aqua, Glycerin, Rosa Damascena Flower Water, Hyaluronic Acid, Niacinamide, Aloe Barbadensis Leaf Extract, Vitamin E, Natural Fragrance.</div>
          </details>
          ` : ''}
          ${product.category !== 'fashion' && product.category !== 'fragrance' ? `
          <details class="glass rounded-xl">
            <summary class="p-4 cursor-pointer font-medium">How to Use</summary>
            <div class="px-4 pb-4 text-sm opacity-70">Apply to clean skin morning and evening. Gently pat onto face and neck until fully absorbed.</div>
          </details>
          ` : ''}
        </div>
      </div>
      ${related.length > 0 ? `
        <div>
          <h2 class="font-display text-2xl font-bold mb-8">You May Also Like</h2>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
            ${related.map(p => `
              <div class="glass-card rounded-2xl overflow-hidden">
                <a href="product.html?id=${p.id}" class="product-image-container aspect-square flex block overflow-hidden">
                  <img src="${p.images[0]}" alt="${p.name}" class="product-img">
                </a>
                <div class="p-4">
                  <a href="product.html?id=${p.id}" class="font-display font-semibold text-sm mb-2 block">${p.name}</a>
                  <p class="font-bold">${formatPrice(p.price)}</p>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      ` : ''}
    `;

    document.title = product.name + ' - Niffer Cosmetics';

    function setVariantSelected(selector, selectedEl) {
      document.querySelectorAll(selector).forEach(b => {
        b.classList.remove('selected', '!bg-pink-200/60', '!border-pink-400', 'ring-2', 'ring-pink-400', 'ring-offset-2');
        if (b.classList.contains('size-option') && b !== selectedEl) {
          b.classList.add('border-2', 'border-pink-200', 'bg-white/70');
        }
      });
      if (selectedEl) {
        selectedEl.classList.add('selected');
        if (selectedEl.classList.contains('size-option')) {
          selectedEl.classList.remove('border-pink-200', 'bg-white/70');
          selectedEl.classList.add('!bg-pink-200/60', '!border-pink-400', 'ring-2', 'ring-pink-400', 'ring-offset-2');
        } else {
          selectedEl.classList.add('ring-2', 'ring-pink-400', 'ring-offset-2');
        }
      }
    }
    document.querySelectorAll('.size-option').forEach(btn => {
      btn.addEventListener('click', function() { setVariantSelected('.size-option', this); });
    });
    document.querySelectorAll('.color-option').forEach(btn => {
      btn.addEventListener('click', function() { setVariantSelected('.color-option', this); });
    });
  </script>
</body>
</html>
