<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#FAFAF8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Niffer Cosmetics - Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="h-full">
  <div class="min-h-full">
    <nav class="glass fixed top-0 left-0 right-0 z-50 px-4 md:px-8 py-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
        <a href="index.html" class="font-display text-3xl font-bold gradient-text logo-text flex-shrink-0">Niffer Mall</a>
        <div class="hidden md:flex items-center gap-8">
          <a href="index.html" class="nav-link text-sm font-medium">Home</a>
          <a href="shop.html" class="nav-link text-sm font-medium">Shop</a>
          <a href="index.html#categories" class="nav-link text-sm font-medium">Categories</a>
          <a href="about.html" class="nav-link text-sm font-medium">About</a>
          <a href="contact.html" class="nav-link text-sm font-medium">Contact</a>
        </div>
        <div class="flex-1 max-w-md mx-4 hidden md:block search-bar-wrap">
          <div class="search-bar-container">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            <div class="search-input-wrap">
              <input type="text" id="search-input" onkeyup="handleSearch(event)" onfocus="handleSearchFocus(); hideAnimatedPlaceholder('search-input')" onblur="handleSearchBlur('search-input')">
              <div class="search-placeholder-animated" id="search-placeholder-animated" aria-hidden="true"></div>
            </div>
          </div>
          <div id="search-results-dropdown" class="search-results-dropdown"></div>
        </div>
        <div class="flex items-center gap-2 flex-shrink-0">
          <a href="cart.html" class="p-2 hover:bg-white/50 rounded-full transition relative">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
            <span id="cart-count" class="absolute -top-1 -right-1 w-5 h-5 rounded-full text-xs flex items-center justify-center text-white" style="background: var(--primary-color);">0</span>
          </a>
          <button class="md:hidden p-2 hover:bg-white/50 rounded-full transition" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-white/30 pt-4">
        <div class="search-bar-wrap mb-4">
          <div class="search-bar-mobile">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            <div class="search-input-wrap">
              <input type="text" id="search-input-mobile" onkeyup="handleSearchMobile(event)" onfocus="hideAnimatedPlaceholder('search-input-mobile')" onblur="handleSearchBlur('search-input-mobile')">
              <div class="search-placeholder-animated" id="search-placeholder-mobile-animated" aria-hidden="true"></div>
            </div>
          </div>
          <div id="search-results-mobile" class="search-results-mobile"></div>
        </div>
        <div class="flex flex-col gap-3">
          <a href="index.html" class="py-2 px-4 rounded-lg hover:bg-white/50">Home</a>
          <a href="shop.html" class="py-2 px-4 rounded-lg hover:bg-white/50">Shop</a>
          <a href="index.html#categories" class="py-2 px-4 rounded-lg hover:bg-white/50">Categories</a>
          <a href="about.html" class="py-2 px-4 rounded-lg hover:bg-white/50">About</a>
          <a href="contact.html" class="py-2 px-4 rounded-lg hover:bg-white/50">Contact</a>
        </div>
      </div>
    </nav>

    <main class="pt-20 py-12 px-4 md:px-8 min-h-screen">
      <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
          <h1 class="font-display text-4xl md:text-5xl font-bold gradient-text mb-4">Contact Us</h1>
          <p class="opacity-70 max-w-lg mx-auto">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>
        <div class="grid md:grid-cols-2 gap-8">
          <div class="glass rounded-2xl p-6 md:p-8">
            <h2 class="font-display text-xl font-bold mb-6">Send a Message</h2>
            <form onsubmit="event.preventDefault(); showToast('Message sent! We will be in touch soon.'); this.reset();" class="space-y-4">
              <div class="grid grid-cols-2 gap-4">
                <input type="text" required placeholder="First name" class="px-4 py-3 rounded-xl bg-white/80 border border-pink-200">
                <input type="text" required placeholder="Last name" class="px-4 py-3 rounded-xl bg-white/80 border border-pink-200">
              </div>
              <input type="email" required placeholder="Email address" class="w-full px-4 py-3 rounded-xl bg-white/80 border border-pink-200">
              <select class="w-full px-4 py-3 rounded-xl bg-white/80 border border-pink-200">
                <option value="">Select a topic</option>
                <option value="order">Order Inquiry</option>
                <option value="product">Product Question</option>
                <option value="returns">Returns & Refunds</option>
                <option value="other">Other</option>
              </select>
              <textarea required placeholder="Your message..." rows="5" class="w-full px-4 py-3 rounded-xl bg-white/80 border border-pink-200 resize-none"></textarea>
              <button type="submit" class="btn-primary w-full py-4 rounded-full font-medium">Send Message</button>
            </form>
          </div>
          <div class="flex flex-wrap gap-4 justify-center md:justify-start">
            <a href="mailto:hello@niffercosmetics.com" class="contact-icon-btn contact-icon-email w-16 h-16 rounded-2xl flex items-center justify-center hover:scale-110 transition-transform duration-300" aria-label="Email us">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            </a>
            <a href="tel:+919781328959" class="contact-icon-btn contact-icon-call w-16 h-16 rounded-2xl flex items-center justify-center hover:scale-110 transition-transform duration-300" aria-label="Call us">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
            </a>
            <a href="https://wa.me/919781328959" target="_blank" rel="noopener" class="contact-icon-btn contact-icon-whatsapp w-16 h-16 rounded-2xl flex items-center justify-center hover:scale-110 transition-transform duration-300" aria-label="WhatsApp us">
              <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
            </a>
          </div>
            <div class="glass rounded-2xl p-6">
              <h3 class="font-medium mb-2">Location</h3>
              <p class="opacity-70 text-sm">Dar es Salaam, Tanzania</p>
            </div>
            <div class="glass rounded-2xl p-6">
              <h3 class="font-medium mb-2">Business Hours</h3>
              <p class="opacity-70 text-sm">Mon - Fri: 9AM - 6PM EAT</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/device.js"></script>
  <script src="js/products.js"></script>
  <script src="js/app.js"></script>
  <script src="js/nav.js"></script>
</body>
</html>
